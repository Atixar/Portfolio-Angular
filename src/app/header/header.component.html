<!-- Header Start -->
<section class="head">
  <div
    class="container-fluid bg-primary d-flex align-items-center mb-5 py-5"
    id="home"
    style="min-height: 100vh"
  >
    <div class="container" (click)="onOpenModal('edit', usuario)">
      <div class="row align-items-center">
        <div class="col-lg-7 text-center text-lg-left">
          <h3 class="text-white font-weight-normal mb-3">Hola, mi nombre es</h3>
          <h1
            *ngIf="usuario"
            class="display-3 text-uppercase text-primary mb-2"
            style="-webkit-text-stroke: 4px #ffffff"
          >
            {{ usuario.nombre }}
          </h1>

          <div class="col row" *ngIf="usuario">
            <div class="text">y soy {{ usuario.titulo }}</div>
            <div class="d-grid gap-2 d-md-block">
              <button
                class="btn btn-light"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#editUsuarioModal"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
          </div>
          <div
            class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5"
          >
            <a
              href="./assets/img/Curriculum_vitae_PDF_2022.pdf"
              download="DOC-20220925-WA0030.pdf"
              class="btn btn-white mr-4"
              >Download CV</a
            >
          </div>
        </div>
        <div class="col-lg-6 px-8 pl-lg-0 pb-5 pb-lg-4 about-img">
          <div class="d-grid gap-2 d-md-block">
            <button
              class="btn btn-light"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#editUsuarioModal"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
          <img
            class="img-fluid w-75 rounded-circle shadow-sm"
            src="../assets/img/foto de perfil.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Header End -->

<!--  Edit usuario modal  -->
<div
  class="modal fade modales"
  id="editUsuarioModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editUsuarioModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="editUsuarioModalLabel">
          {{ usuario?.nombre }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              ngModel="{{ usuario?.nombre }}"
              name="nombre"
              class="form-control"
              id="nombre"
              aria-describedby="nombre"
              placeholder="nombre"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ usuario?.id }}"
            name="id"
            class="form-control"
            id="id"
            placeholder=""
          />
          <div class="modal-footer">
            <button
              type="button"
              data-dismiss="modal"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#cerrarUsuarioModal"
            >
              Cerrar
            </button>
            <button
              (click)="onUpdateUsuario(editForm.value)"
              data-dismiss="modal"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#editUsuarioModal"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
